<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="./style/resposivity.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Showflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/showflix-logo.png" alt="logo" class="logo">
            <NAV>
                <div class="browse">
                    <a href="#">Início</a>
                    <a href="#">Clipes</a>
                    <a href="#">Shows</a>
                    <a href="#">Novidades</a>
                    <a href="#">Minha Lista</a>
                </div>
                <div class="access">
                    <button ><i class="fas fa-search"></i></button>
                    <a href="#">KIDS</a>
                    <button><i class="fas fa-bell"></i></button>
                    <button><i class="fas fa-user"></i></button>
                </div>
            </NAV>
        </div>
    </header>
    <main>
        <div class="mainShow">
            <div class="container">
                <h3 class="titulo">IN RAINBOWS: From the Basement</h3>
                <p class="sinopse">A lendário grupo de rock alternativo Radiohead se junta para tocar na íntegra seu álbum In Rainbows, no programa de televisão From The Basement</p>
                <div class="botoes">
                    <button role="button" class="botaoPlay">
                        <i class="fas fa-play"></i> Tocar
                    </button>
                    <button role="button" class="botaoInfo">
                        <i class="fas fa-info-circle"></i> Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-shows">
        <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-show" src="img/cage-silver.jpg"></div>
                <div class="item"><img class="box-show" src="./img/opeth-wacken.png"></div>
                <div class="item"><img class="box-show" src="img/rush-in-rio.jpg"></div>
                <div class="item"><img class="box-show" src="img/twodoor-jimmy.png"></div>
                <div class="item"><img class="box-show" src="img/u2-red-sky.jpg"></div>
                <div class="item"><img class="box-show" src="img/basement.jpg"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2e72c7116f.js" crossorigin="anonymous"></script>
    <script src="./Js/owl/jquery.min.js"></script>
    <script src="./Js/owl/owl.carousel.min.js"></script>
    <script src="./Js/setup.js"></script>
</body>
</html>
